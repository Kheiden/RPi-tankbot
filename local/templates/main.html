<!doctype html>
<style>
table, th, td {
    border: 1px solid black;
    text-align: center;
}
</style>


<title>Tankbot Web Controller</title>
<h1>Tankbot Web Controller</h1>
<html>
<head>
  <table style="width:1280px">

  <tr>
    <td width="50%" height="480px"><img id="left_cam_stream" src=""></td>
    <td width="50%" height="480px"><img id="right_cam_stream" src=""></td>
  </tr>
</table>
<table>
    <tr>
        <td width="100%"><img id="left_and_right_camera_stream" src=""></td>
    </tr>
</table>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
function start_left_cam_stream()
{
var img = document.getElementById("left_cam_stream");
img.src="/left_camera_stream";
return false;
}
function stop_left_cam_stream()
{
var img = document.getElementById("left_cam_stream");
img.src="";
return false;
}


function start_right_cam_stream()
{
var img = document.getElementById("right_cam_stream");
img.src="/right_camera_stream";
return false;
}
function stop_right_cam_stream()
{
var img = document.getElementById("right_cam_stream");
img.src="";
return false;
}

function start_left_and_right_cam_stream()
{
var img = document.getElementById("left_and_right_camera_stream");
img.src="/left_and_right_camera_stream";
return false;
}
function stop_left_and_right_cam_stream()
{
var img = document.getElementById("left_and_right_camera_stream");
img.src="";
return false;
}
</script>



<script>
$(document).ready(function(){
    $("#b_forwards").mousedown(function(){
        $.get("forwards", function(data, status){
            console.log("forwards on!")
            console.log(data)
        });
    });
});
$(document).ready(function(){
    $("#b_forwards").mouseup(function(){
        $.get("stop", function(data, status){
            console.log("forwards off!")
        });
    });
});
$(document).ready(function(){
    $("#b_backwards").mousedown(function(){
        $.get("backwards", function(data, status){
            console.log("backwards on!")
            console.log(data)
        });
    });
});
$(document).ready(function(){
    $("#b_backwards").mouseup(function(){
        $.get("stop", function(data, status){
            console.log("backwards off!")
        });
    });
});
$(document).ready(function(){
    $("#b_right").mousedown(function(){
        $.get("turn_right", function(data, status){
            console.log("turning right!")
            console.log(data)
        });
    });
});
$(document).ready(function(){
    $("#b_right").mouseup(function(){
        $.get("stop", function(data, status){
            console.log("turning stopped!")
        });
    });
});
$(document).ready(function(){
    $("#b_left").mousedown(function(){
        $.get("turn_left", function(data, status){
            console.log("turning left!")
            console.log(data)
        });
    });
});
$(document).ready(function(){
    $("#b_left").mouseup(function(){
        $.get("stop", function(data, status){
            console.log("turning stopped!")
        });
    });
});
$(document).ready(function(){
    $("#b_stop").mousedown(function(){
        $.get("stop", function(data, status){
            console.log("stopping motors!")
        });
    });
});
</script>

<body>

    <table style="width:800px">
      <tr>
        <td style="height:50px"></td>
        <td><button id="b_forwards">Forwards</button></td>
        <td></td>
        <td width="20%"><button id="b_start_left" onclick="start_left_cam_stream();">Start Left Camera Stream</button></td>
        <td width="20%"><button id="b_stop_left" onclick="stop_left_cam_stream();">Stop Left Camera Stream</button></td>
      </tr>
      <tr>
        <td width="20%"><button id="b_left">Left</button></td>
        <td width="20%" style="height:50px"><button id="b_stop">STOP</button></td>
        <td width="20%"><button id="b_right">Right</button></td>
        <td width="20%"><button id="b_start_right" onclick="start_right_cam_stream();">Start Right Camera Stream</button></td>
        <td width="20%"><button id="b_stop_right" onclick="stop_right_cam_stream();">Stop Right Camera Stream</button></td>
      </tr>
      <tr>
        <td style="height:50px"></td>
        <td><button id="b_backwards">Backwards</button></td>
        <td></td>
        <td width="20%"><button id="b_start_left_and_right" onclick="start_left_and_right_cam_stream();">Start Dual Camera Stream</button></td>
        <td width="20%"><button id="b_stop_left_and_right" onclick="stop_left_and_right_cam_stream();">Stop Dual Camera Stream</button></td>
      </tr>
    </table>

</body>
</html>
